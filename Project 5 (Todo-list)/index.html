<!DOCTYPE html>
<html lang="en">
	<head>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<title>Todo app</title>

		<link rel="stylesheet" href="./CSS/style.css">
		<link rel="stylesheet" href="./CSS/Noramalize.css">
	
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">

	</head>
	<body>
		<div class="page" dark>
			<div class="img"></div>
			<div class="content">
				<h1>TODO</h1>
				<span class="l-d-mode"></span>
				<div class="tasks">
					<input type="text" autofocus>
					<div class="list">
						<div class="append"></div>
						<div class="bottom">
							<span class="num"></span>
							<span class="items-left">items left</span>
							<span class="All">All</span>
							<span class="Active">Active</span>
							<span class="Completed">Completed</span>
							<span class="Clear-Completed">Clear Completed</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="module" src="./Java-script/myModule.js"></script>
	</body>
</html>
