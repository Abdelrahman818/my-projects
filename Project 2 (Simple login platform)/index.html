<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
    <title>Login page</title>
    <link rel="stylesheet" href="./CSS/master.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <div class="text">
           <h2>Learn to code by watching others</h2>
            <p class="d-h2">
                See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
                but understanding how developers think is invaluable.
            </p>
        </div>
        <div class="login">
            <form action="">
                <button id="pay-btn"><span class="strong">Try it free 7 days</span> then $20/mo. thereafter</button>
                <div class="f-name-cont cont"><input type="text" placeholder="First Name " class="f-name"></div>
                <div class="l-name-cont cont"><input type="text" placeholder="Last Name " class="l-name"></div>
                <div class="e-mail-cont cont"><input type="email" placeholder="Email Address" class="e-mail"></div>
                <div class="pass-cont cont"><input type="password" placeholder="Password" class="pass"></div>
                <button id="claim-btn">Claim your free trial </button>
                <div class="agree-container">
                    <input type="checkbox" id="agree" class="check">
                    <label for="agree" class="agreement">By clicking the button, you are agreeing to our <span class="red-text">Terms and Services</span></label>
                </div>
            </form>
        </div>
    </div>
    <script src="./javaScript/master.js"></script>
</body>
</html>
