<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Todo app</title>

    <link rel="stylesheet" href="../CSS/style.css" />
    <link rel="stylesheet" href="../CSS/Noramalize.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page" dark>
      <div class="img"></div>
      <div class="content">
        <h1>TODO</h1>
        <span class="l-d-mode"></span>
        <div class="tasks">
          <input type="text" autofocus />
          <div class="list">
            <div class="append"></div>
            <div class="bottom">
              <div class="counter">
                <span class="num"></span>
                <span class="items-left">items left</span>
              </div>
              <div class="fiters">
                <span class="All">All</span>
                <span class="Active">Active</span>
                <span class="Completed">Completed</span>
              </div>
              <div class="clear">
                <span class="Clear-Completed">Clear Completed</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <span class="go-home">
      <a href="../../../index.html" style="color: unset"
        ><i class="fa-solid fa-house"></i
      ></a>
    </span>
    <script src="../Java-script/main.js"></script>
  </body>
</html>
